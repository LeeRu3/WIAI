<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" type="text/css" href="mm-css-style.css"
</head>
<body>
  <div class="container">
    <div class="iframe-wrapper">
      <iframe src="https://open.spotify.com/embed/track/698ItKASDavgwZ3WjaWjtz?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
	  	  <div class="iframe-title">Spotify</div>
    </div>
    <hr>
    <div class="audio-wrapper">
      <audio controls>
        <source src="Alan-Walker-Faded.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
	        <div class="iframe-title">MP3</div>
    </div>
    <hr>
    <div class="iframe-wrapper">
      <iframe src="https://www.youtube.com/embed/iV4TJLBZ9II" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	  
	        <div class="iframe-title">YouTube</div>
    </div>
  </div>
</body>
</html>
