<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rysowanie</title>
<link rel="stylesheet" href="piorko.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Skrypt dla rysowania przy użyciu CANVAS</h1>
    </div>
    <div class="content">
        <canvas id="drawCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <div class="controls-group">
                <label for="brushSize">Wielkość:</label>
                <input type="range" id="brushSize" min="1" max="20" value="5">
            </div>
            <div class="controls-group">
                <label for="brushMode">Tryb rysowania:</label>
                <select id="brushMode">
                    <option value="pen">Ołówek</option>
                    <option value="brush">Pędzel</option>
                    <option value="eraser">Gumka</option>
                </select>
            </div>
            <div class="controls-group">
                <label for="brushColor">Kolor pędzla:</label>
                <input type="color" id="brushColor" value="#000000">
            </div>
        </div>
        <div class="buttons">
            <button id="clearBtn">Wyczyść</button>
            <button id="downloadBtn">Pobierz rysunek</button>
        </div>
    </div>
    <div class="footer">
        <button id="extraBtn">Skoro...</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
