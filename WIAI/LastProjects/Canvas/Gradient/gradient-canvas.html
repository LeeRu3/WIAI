<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Canvas</title>
    <link rel="stylesheet" href="gradient-canvas.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="buttons">
            <button class="blue-btn" onclick="startGradient('blue')">Blue</button>
            <button class="red-btn" onclick="startGradient('red')">Red</button>
            <button class="purple-btn" onclick="startGradient('purple')">Purple</button>
        </div>
    </div>
    <script src="gradient-canvas.js"></script>
</body>
</html>
